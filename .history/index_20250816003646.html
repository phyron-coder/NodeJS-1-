<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <style>
        body {
            width: 300px;
            height: 600px;
            margin: 0 auto;
        }

        table,
        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <table id="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Phyron</td>
                <td>9HtWt@example.com</td>
                <td>Developer</td>
            </tr>
        </tbody>

    </table>
    <button>Show Data</button>
</body>
<script>
    const table = document.getElementById('table');
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                data.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.position}</td>
                        `;
                    table.innerHTML = row;
                })
            })
    })
</script>

</html>
